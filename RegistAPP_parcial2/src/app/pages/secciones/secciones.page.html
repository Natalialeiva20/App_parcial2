<ion-header>
  <ion-toolbar>
    <ion-title>Secciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Secciones para la asignatura seleccionada</h2>

  <!-- Mostrar mensaje si no hay secciones disponibles -->
  <ion-text *ngIf="sections.length === 0">
    <p>No hay secciones disponibles para esta asignatura.</p>
  </ion-text>

  <!-- Listar secciones si existen en la lista -->
  <ion-list *ngIf="sections.length > 0">
    <ion-item 
      *ngFor="let section of sections" 
      (click)="goToClases(section.section_id, section.nombre_seccion)"
      class="section-button"  style="color:primary">
      <ion-label>
        {{ section.nombre_seccion }} - {{ section.nombre_asignatura }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-profesor"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
